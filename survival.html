<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SURVIVAL-IEN</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      box-sizing: border-box;
    }
    .box {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      position: relative;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 25px;
      letter-spacing: 2px;
      color: #cfd8dc;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: rgba(255, 255, 255, 0.08);
      color: white;
      font-weight: bold;
      border: 1px solid #888;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 14px;
    }
    .small-button {
      width: auto;
      padding: 6px 12px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid #888;
      border-radius: 6px;
      font-size: 12px;
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
    }
    .links, .footer-links {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 12px;
    }
    .footer-links {
      justify-content: space-around;
      margin-top: 30px;
      opacity: 0.6;
    }
    a {
      color: #aaa;
      text-decoration: none;
    }
    a:hover {
      color: #fff;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }
    #logoutBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 120px;
      padding: 12px;
      background-color: rgba(255, 255, 255, 0.08);
      color: white;
      font-weight: bold;
      border: 1px solid #888;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      display: none;
      z-index: 1000;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script>
    function showSection(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');

      const logoutBtn = document.getElementById('logoutBtn');
      if (id === 'login' || id === 'register') {
        logoutBtn.style.display = 'none';
      } else {
        logoutBtn.style.display = 'block';
      }
    }

    function submitSighting() {
      alert('Sighting submitted successfully!');
      showSection('dashboard');
    }

    function postComment() {
      alert('Comment posted!');
      showSection('dashboard');
    }

    function confirmAlert() {
      alert('Distress signal triggered!');
      showSection('dashboard');
    }

    function sendResetLink() {
      alert('Reset link sent to your email!');
      showSection('login');
    }
  </script>
</head>
<body onload="showSection('login')">

  <button id="logoutBtn" onclick="showSection('login')">Logout</button>

  <div class="container">
    <section id="login" class="box active">
      <h1>SURVIVAL–IEN Login</h1>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button onclick="showSection('dashboard')">Login</button>
      <div class="links">
        <a href="#" onclick="showSection('register')">Register</a>
        <a href="#" onclick="showSection('reset')">Forgot Password?</a>
      </div>
      <div class="footer-links">
        <a href="#">Contact</a>
        <a href="#">Terms</a>
        <a href="#">Help</a>
      </div>
    </section>

    <section id="reset" class="box">
      <h1>Reset Password</h1>
      <input type="email" placeholder="Enter your registered email" />
      <button onclick="sendResetLink()">Send Reset Link</button>
      <button onclick="showSection('login')">Back to Login</button>
    </section>

    <section id="dashboard" class="box">
      <h1>SURVIVAL–IEN</h1>
      <h2 style="color: #ccc; font-weight: normal;">Dashboard</h2>
      <button onclick="showSection('submit')">Report Sighting</button>
      <button onclick="showSection('forum')">View Forums</button>
      <button onclick="showSection('register')">Account</button>
      <button onclick="showSection('alert')">Emergency Alert</button>
    </section>

    <section id="submit" class="box">
      <h1>SUBMIT SIGHTING</h1>
      <button class="small-button" onclick="showSection('dashboard')">Back</button>
      <input type="text" placeholder="Date" />
      <input type="text" placeholder="Location" />
      <textarea placeholder="Constitution"></textarea>
      <button onclick="submitSighting()">Submit</button>
    </section>

    <section id="forum" class="box">
      <h1>Community Forum</h1>
      <button class="small-button" onclick="showSection('dashboard')">Back</button>
      <p><strong>Thread:</strong> UFO over Texas</p>
      <p>- User1: I saw it!</p>
      <p>- User2: Around 8PM, right?</p>
      <textarea placeholder="Type your reply..."></textarea>
      <button onclick="postComment()">Post Comment</button>
    </section>

    <section id="alert" class="box">
      <h1>Emergency Alert</h1>
      <button class="small-button" onclick="showSection('dashboard')">Back</button>
      <p>Do you want to trigger a distress signal?</p>
      <button onclick="confirmAlert()">Confirm Alert</button>
      <button onclick="showSection('dashboard')">Cancel</button>
    </section>

    <section id="register" class="box">
      <h1>Create Account</h1>
      <input type="text" placeholder="Username" />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button onclick="showSection('dashboard')">Register</button>
      <button onclick="showSection('login')">Back to Login</button>
    </section>
  </div>

</body>
</html>
